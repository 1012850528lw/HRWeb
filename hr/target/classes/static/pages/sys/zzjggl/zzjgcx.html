<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../plugin/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet" type="text/css"/>
    <link href="../plugin/bootstrapValidator/bootstrapValidator.css"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
</head>
<body>
<div class="layui-row" style="margin-right: 5px">
    <div class="layui-col-md3">
        <ul id="organ_tree" style="margin-top: 20px;"></ul>
    </div>
    <div class="layui-col-md9">
        <div class="container" style="margin-top: 20px">
            <form class="form-horizontal layui-form layui-form-pane" id="form_organ_edit" lay-filter="organForm">
                <div class="form-group">
                    <label class="layui-form-label">组织编号</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organId" name="organId" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">上级组织编号</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="pareOrganId" name="pareOrganId" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">组织名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organName" name="organName" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">组织类型代码</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organTypeCode" name="organTypeCode" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">组织职能描述</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organNote" name="organNote" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">成立日期</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="establishDate" name="establishDate" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">撤销日期</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="revokeDate" name="revokeDate" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">撤销原因</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="revokeReason" name="revokeReason" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">负责人员工号</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="headEmployeeId" name="headEmployeeId" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">统一社会信用代码</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="unSocialCreditCode" name="unSocialCreditCode" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">地址</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organAddress" name="organAddress" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">联系电话</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="contactNumber" name="contactNumber" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">基本户账号</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="basicDepositAcct" name="basicDepositAcct" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">基本户开户行名称</label>
                    <div class="col-sm-3">
                        <input class="layui-input" type="text" id="basicDepositBank" name="basicDepositBank" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">组织状态代码</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organStatus" name="organStatus" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">创建员工号</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="createEmployeeId" name="createEmployeeId" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">修改员工号</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="mdyEmployeeId" name="mdyEmployeeId" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">创建时间</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="createTime" name="createTime" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">修改时间</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="mdyTime" name="mdyTime" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">邮编</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="post" name="post" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="layui-form-label">传真</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="fax" name="fax" disabled="disabled"/>
                    </div>
                    <label class="layui-form-label">组织级别</label>
                    <div class="col-sm-3">
                        <input type="text" class="layui-input" id="organLevel" name="organLevel" disabled="disabled"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>
<script src="../plugin/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="../plugin/bootstrap-table-develop/dist/bootstrap-table.js"></script>
<script src="../plugin/bootstrap-table-zh-CN.js"></script>
<script src="../plugin/bootstrapValidator/bootstrapValidator.js"></script>
<script src="../plugin/layer/layer.js"></script>
<script src="../js/zzjggl/zzjgwh.js"></script>
<script type="text/javascript">
    $(function () {
        treeInit("zzjgcx");
    });
</script>
</html>
