<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css"
          rel="stylesheet" type="text/css" />
    <link href="../plugin/bootstrapValidator/bootstrapValidator.css"
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
</head>
<body>
<div class="container" style="margin-top: 20px">
    <form class="form-horizontal center-block" id="form_user_edit">
        <div class="form-group">
            <label class="col-sm-2 control-label">员工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="employeeId" name="employeeId" th:field="${user.employeeId}" placeholder="员工号" disabled="disabled"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" name="password" th:field="${user.password}" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户开通状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userOpenStatus" name="userOpenStatus" th:field="${user.userOpenStatus}" placeholder="用户开通状态"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">登录首页</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loginHomePage" name="loginHomePage" th:field="${user.loginHomePage}" placeholder="登录首页"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户最高权限组织编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="authOrganId" name="authOrganId" th:field="${user.authOrganId}" placeholder="用户最高权限组织编号"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">启用日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startDate" name="startDate" th:field="${user.startDate}" placeholder="启用日期"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">停用日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="stopDate" name="stopDate" th:field="${user.stopDate}" placeholder="停用日期"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10"></div>
            <button type="submit" class="col-sm-1 btn-success">修改</button>
            <button type="button" class="col-sm-1 btn-default" onclick="closeAddShow()">取消</button>
        </div>
    </form>
</div>
</body>
<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>
<script src="../plugin/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="../plugin/bootstrapValidator/bootstrapValidator.js"></script>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/layer/layer.js"></script>
<script src="../js/xtgl/yhgl.js"></script>
</html>
