<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css"
      rel="stylesheet" type="text/css" />
<link href="../plugin/bootstrapValidator/bootstrapValidator.css"
      rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
<body>
    <div class="container" style="margin-top: 20px;">
        <form class="form-horizontal center-block" id="form_menu_add">
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="menuId" name="menuId" placeholder="菜单编号"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级菜单编号</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="pareMenuId" name="pareMenuId" placeholder="上级菜单编号"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单图标</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="menuIcon" name="menuIcon" placeholder="菜单图标"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否可用</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="isEnable" name="isEnable" placeholder="是否可用"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单名称</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="menuName" name="menuName" placeholder="菜单名称"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="menuUrl" name="menuUrl" placeholder="菜单URL"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单顺序</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="menuOrder" name="menuOrder" placeholder="菜单顺序"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="remark" name="remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10"></div>
                <button type="submit" class="col-sm-1 btn-success">确定</button>
                <button type="button" class="col-sm-1 btn-default" onclick="closeAddShow()">取消</button>
            </div>
        </form>
    </div>

</body>

<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>
<script src="../plugin/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="../plugin/bootstrapValidator/bootstrapValidator.js"></script>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/layer/layer.js"></script>
<script src="../js/xtgl/cdgl.js"></script>
</html>
