<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../plugin/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet" type="text/css"/>
    <link href="../plugin/bootstrapValidator/bootstrapValidator.css"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
</head>
<body>
<div class="layui-row" style="margin-right: 5px">
    <div class="layui-col-md2">
        <ul id="organ_tree" style="margin-top: 20px;"></ul>
    </div>
    <div class="layui-col-md10">
        <form class="form-horizontal layui-form" style="margin-top: 20px">
            <div class="form-group" style="margin-top: 5px">
                <div class="col-sm-1"></div>
                <label class="col-sm-1 control-label">组织编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="organId" placeholder="组织编号"/>
                </div>
                <label class="col-sm-1 control-label">上级编号</label>
                <div class="col-sm-2">
                     <input type="text" class="form-control" id="pareOrganId" placeholder="上级编号"/>
                </div>
                <label class="col-sm-1 control-label">编号名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="organName" placeholder="编号名称"/>
                </div>
                <div class="col-sm-2">
                     <input type="button" class="form-control btn-success" onclick="searchOrgan()" value="查询"/>
                </div>
            </div>
        </form>
        <table id="organ_table" data-toggle="table" style="word-break:break-all;"></table>
    </div>
</div>
</body>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>

        $("#organ_table").bootstrapTable('destroy');
        tableInit("/organ/getList","zzjgcx");
    });
</script>
</html>
