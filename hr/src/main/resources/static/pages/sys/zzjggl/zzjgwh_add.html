<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css"
          rel="stylesheet" type="text/css" />
    <link href="../plugin/bootstrapValidator/bootstrapValidator.css"
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <form class="form-horizontal" id="form_organ_add">
            <div class="form-group">
                <label class="col-sm-2 control-label">组织编号</label>
                <div class="col-sm-4">
                     <input type="text" class="form-control" id="organId" name="organId" placeholder="组织编号"/>
                </div>
                <label class="col-sm-2 control-label">上级组织编号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pareOrganId" name="pareOrganId" placeholder="上级组织编号"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">组织名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="organName" name="organName" placeholder="组织名称"/>
                </div>
                <label class="col-sm-2 control-label">组织类型代码</label>
                <div class="col-sm-4">
                     <input type="text" class="form-control" id="organTypeCode" name="organTypeCode" placeholder="组织类型代码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">组织职能描述</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="organNote" name="organNote" placeholder="组织职能描述"/>
                </div>
                <label class="col-sm-2 control-label">成立日期</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="establishDate" name="establishDate" placeholder="成立日期"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">撤销日期</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="revokeDate" name="revokeDate" placeholder="撤销日期"/>
                </div>
                <label class="col-sm-2 control-label">撤销原因</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="revokeReason" name="revokeReason" placeholder="撤销原因"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">负责人员工号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="headEmployeeId" name="headEmployeeId" placeholder="负责人员工号"/>
                </div>
                <label class="col-sm-2 control-label">统一社会信用代码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="unSocialCreditCode" name="unSocialCreditCode" placeholder="统一社会信用代码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="organAddress" name="organAddress" placeholder="地址"/>
                </div>
                <label class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="联系电话"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">基本户账号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="basicDepositAcct" name="basicDepositAcct" placeholder="基本户账号"/>
                </div>
                <label class="col-sm-2 control-label">基本户开户行名称</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="basicDepositBank" name="basicDepositBank" placeholder="基本户开户行名称"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">组织状态代码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="organStatus" name="organStatus" placeholder="组织状态代码"/>
                </div>
                <label class="col-sm-2 control-label">创建员工号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="createEmployeeId" name="createEmployeeId" placeholder="创建员工号"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">修改员工号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="mdyEmployeeId" name="mdyEmployeeId" placeholder="修改员工号"/>
                </div>
                <label class="col-sm-2 control-label">创建时间</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="createTime" name="createTime" placeholder="创建时间"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">修改时间</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="mdyTime" name="mdyTime" placeholder="修改时间"/>
                </div>
                <label class="col-sm-2 control-label">邮编</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="post" name="post" placeholder="邮编"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">传真</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="fax" name="fax" placeholder="传真"/>
                </div>
                <label class="col-sm-2 control-label">组织级别</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="organLevel" name="organLevel" placeholder="组织级别"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10"></div>
                <button type="submit" class="col-sm-1 btn-success">确定</button>
                <button type="button" class="col-sm-1 btn-default" onclick="closeAddShow()">取消</button>
            </div>
        </form>
    </div>
</body>
<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>
<script src="../plugin/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="../plugin/bootstrapValidator/bootstrapValidator.js"></script>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/layer/layer.js"></script>
<script src="../js/zzjggl/zzjgwh.js"></script>
</html>
