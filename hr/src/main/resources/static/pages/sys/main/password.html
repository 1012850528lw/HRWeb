<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css"
          rel="stylesheet" type="text/css" />
    <link href="../plugin/bootstrapValidator/bootstrapValidator.css"
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <form class="form-horizontal center-block" id="form_password">
        <div class="form-group">
            <label class="col-sm-2 control-label">员工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="员工号"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="password" name="password" placeholder="新密码"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="comPaw" name="comPaw" placeholder="确认密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10"></div>
            <button type="submit" class="col-sm-1 btn-success">确定</button>
            <button type="button" class="col-sm-1 btn-default" onclick="closeAddShow()">取消</button>
        </div>
    </form>
</div>
</body>
<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>
<script src="../plugin/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="../plugin/bootstrapValidator/bootstrapValidator.js"></script>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/layer/layer.js"></script>
<script src="../pages/layerui/layui/index.js"></script>
</html>
