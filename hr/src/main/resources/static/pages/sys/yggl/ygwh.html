<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../plugin/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet" type="text/css"/>
    <link href="../plugin/bootstrapValidator/bootstrapValidator.css"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../pages/layerui/layui/css/layui.css" media="all" />
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md2">
        <ul id="employee_tree" style="margin-top: 20px;margin-left: 30px;"></ul>
    </div>
    <div class="layui-col-md10">
        <form class="form-horizontal layui-form" style="width: 98%;margin-top: 20px;">
            <div class="form-group" style="margin-top: 5px;">
                <div class="col-sm-2">
                    <button class="layui-btn layui-btn-primary layui-btn-lg" onclick="addShow()" style="margin-left: 20px">
                        <i class="layui-icon">&#xe654;</i>
                    </button>
                </div>
                <label class="col-sm-1 control-label">员工姓名</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="employeeName" placeholder="员工姓名"/>
                </div>
                <label class="col-sm-1 control-label">员工编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="employeeId" placeholder="员工编号"/>
                </div>
                <label class="col-sm-1 control-label">部门编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="organId" placeholder="部门编号"/>
                </div>
                <div class="col-sm-1">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="" style="margin-left: 20px">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </form>
        <table id="employee_table" data-toggle="table"></table>
    </div>
</div>
</body>
<script src="../pages/layerui/layui/layui.js"></script>
<script src="../plugin/jquery/jquery-1.11.0.min.js"></script>
<script src="../plugin/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="../plugin/bootstrap-table-develop/dist/bootstrap-table.js"></script>
<script src="../plugin/bootstrap-table-zh-CN.js"></script>
<script src="../plugin/bootstrapValidator/bootstrapValidator.js"></script>
<script src="../plugin/layer/layer.js"></script>
<script src="../js/yggl/ygwh.js"></script>
<script type="text/javascript">
    $(function () {
        $("#employee_table").bootstrapTable('destroy');
        tableInit("/employee/getList");
    });
</script>
</html>
